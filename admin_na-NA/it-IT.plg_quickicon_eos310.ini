PLG_QUICKICON_EOS310="Quick Icon - Notifica fine supporto a Joomla! 3.10"
PLG_QUICKICON_EOS310_GROUPNAME_EOS="Fine del supporto"
PLG_QUICKICON_EOS310_GROUPNAME_INFO="Informazioni aggiornamento"
PLG_QUICKICON_EOS310_GROUPNAME_WARNING="Stato supporto"
PLG_QUICKICON_EOS310_MESSAGE_ERROR_SUPPORT_ENDED="<p>Il supporto per la tua versione di Joomla 3.10 è finito. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Migra a Joomla 4</a> <span class=\"icon-new-tab\"></span>al più presto.</p>"
PLG_QUICKICON_EOS310_MESSAGE_ERROR_SUPPORT_ENDED_SHORT="Il supporto a Joomla 3.10 è finito <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_01="<p>É arrivato Joomla 4! Scopri tutto quello che ti offre Joomla 4. Controlla la landing page sulle <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">caratteristiche di Joomla 4</a> <span class=\"icon-new-tab\"></span>e i miglioramenti.</p>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_01_SHORT="É arrivato Joomla 4! <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_02="<p>Quando è tempo di migrare a Joomla 4? Quando le estensioni del tuo sito saranno compatibili. Apprendi <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">come usare il Controllo Pre-Aggiornamento</a>. <span class=\"icon-new-tab\"></span></p>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_02_SHORT="Usa il Controllo Pre-Aggiornamento per la compatibilità delle estensioni <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 3.10 è arrivato in sola modalità di sicurezza. Il supporto finisce %1$s. Inizia a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">pianificare la migrazione</a> <span class=\"icon-new-tab\"></span>a Joomla 4 oggi.</p>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SECURITY_ONLY_SHORT="Joomla 3.10 termina il supporto il %1$s. <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SUPPORT_ENDING="<p>Il supporto per Joomla 3.10 finisce il %1$s. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Migra a Joomla 4</a> <span class=\"icon-new-tab\"></span>il prima possibile.</p>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SUPPORT_ENDING_SHORT="Fine del supporto per Joomla 3.10 il %1$s. <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_SNOOZE_BUTTON="Posticipa questo messaggio per tutti gli utenti"
