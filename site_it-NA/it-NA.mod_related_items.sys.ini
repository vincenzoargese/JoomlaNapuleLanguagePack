MOD_RELATED_ITEMS="Articoli - Correlati"
MOD_RELATED_XML_DESCRIPTION="Il modulo visualizza una lista di articoli correlati agli articoli che stiamo leggendo. Queste relazioni vengono stabilite grazie alle parole chiave presenti nei Metadata. <br />Il modulo ricerca le parole chiave inserite nei metadata dell'articolo e visualizza tutti gli altri articoli che hanno una di queste parole chiave nei Metadata. Per esempio, possiamo avere un articolo intitolato "_QQ_"Joomla Napule"_QQ_" e un altro con titolo "_QQ_"Uscito Joomla Napule"_QQ_". Se inseriamo la parola chiave "_QQ_"Napule"_QQ_" nei Metadata di entrambi gli articoli, quando il modulo Articoli Correlati verrà aperto con l'articolo dal titol "_QQ_"Joomla Napule"_QQ_" verrà messo nella lista anche "_QQ_"Uscito Joomla Napule"_QQ_" e viceversa."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Predefinito"